    <section class="container">
        <hr>
        <p>Home/Products/Create</p>
        <hr>
        <h4>Create Product</h4>
        <div class="card">
            <div class="card bg-dark text-warning">
                <div class="card-body">Product Info</div>
            </div>

            <form>
                <div class="row">
                    <div class="col-6 pl-4 pr-4">
                        id
                        <input type="text" class="form-control" placeholder="Product id" id="id">
                    </div>
                    <div class="col-6 pl-4 pr-4">
                        image
                        <input type="text" class="form-control" placeholder="Product image link" id="img">
                    </div>
                    <div class="col-6 pl-4 pr-4">
                        name
                        <input type="text" class="form-control" placeholder="Product name" id="name">
                    </div>
                    <div class="col-6 pl-4 pr-4">
                        product type
                        <select class="form-control" id="type">

                            <option>mobile</option>
                            <option>laptop</option>
                            <option>tablet</option>

                        </select>
                    </div>

                    <div class="col-6 pl-4 pr-4 pb-4">
                        price
                        <input type="text" class="form-control" placeholder="Product price" id="price">
                    </div>
                    <div class="col-6 pl-4 pr-4">
                        description
                        <input type="text" class="form-control" placeholder="Product description" id="description">
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <button type="button" class="btn btn-primary" id="btnCreate">Create</button>
                        <button type="button" class="btn btn-success" id="btnUpdate">Update</button>
                    </div>

                </div>
            </form>
        </div>

    </section>
    <br>

    <section class="container">

        <div class="input-group mb-3">

            <div class="input-group mb-3 alert alert-danger">
                <input type="text" class="form-control" placeholder="Please enter product name"
                    aria-describedby="basic-addon2" id="searchName">
                <div class="input-group-append">
                    <button class="btn btn-outline-dark " type="button"><i class="fa fa-search" aria-hidden="true"
                            id="btnSearch"></i></button>
                </div>
            </div>


            <table class="table table-dark table-striped">
                <thead class="text-warning">
                    <tr>
                        <th>id</th>
                        <th>image</th>
                        <th>name</th>
                        <th>price</th>
                        <th>description</th>
                        <th>type</th>
                        <th></th>

                    </tr>
                </thead>
                <tbody id="tableDanhSach">

                </tbody>
            </table>


    </section>
